name: Pip

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Install srcML
      run : sudo ./ci_scripts/install_srcml_ubuntu.sh

    - name: Create venv
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install -r requirements-dev.txt

    - name: Build python module litgen
      run: |
        source venv/bin/activate
        pip install -v .

    - name: Run Python litgen tests
      run: |
        source venv/bin/activate
        cd litgen
        pytest

    - name: Build example python module, litgensample and _cpp_litgensample
      run: |
        source venv/bin/activate
        cd example
        pip install -v .

    - name: Import and use the generated example package
      run: |
        source venv/bin/activate
        python -c "import litgensample; print(litgensample.add(59, 41));"
        