name: "ci_build_and_test"

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Set up GCC (update gcc)
      uses: egor-tensin/setup-gcc@v1
      with:
        version: 11
        platform: x64

    - name: Install srcML
      run : sudo ./ci_scripts/install_srcml_ubuntu.sh

    - name: Install libraries required by glfw (used by hello-imgui)
      run: sudo apt-get update && sudo apt-get install -y libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev mesa-common-dev

    - name: Install poetry
      run: curl -sSL https://install.python-poetry.org | python3 -

      #    - name: Setup interactive tmate session
      #      uses: mxschmitt/action-tmate@v3

    - name: Full build and test
      run: |
        /bin/bash ci_scripts/ci_build_and_test.sh
